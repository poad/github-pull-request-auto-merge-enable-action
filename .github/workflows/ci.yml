name: CI

on:
  pull_request:
    branches:
      - 'main'
      - '!test-base-*'
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: |
            - recursive: true
              args: [--no-frozen-lockfile, --strict-peer-dependencies]

      - uses: oven-sh/setup-bun@v2

      - name: lint
        run: bun run --bun lint

      - name: build
        run: bun run --bun build

      - name: package
        run: bun run --bun package

      - name: test
        run: bun run --vitest test

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 24.x
          check-latest: true
          package-manager-cache: false

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          run_install: false

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: lint
        run: bun run --bun lint
