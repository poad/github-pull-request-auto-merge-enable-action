name: CI

on:
  pull_request:
    branches: 
      - 'main'
      - '!test-base-*'
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:

    strategy:
      matrix:
        node-version: [20.x]
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Build and lint
        run: |
          bun install
          bun run build
          bun run package
          bun run test

  lint:
    strategy:
      matrix:
        node-version: [20.x]
    
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4


      - uses: oven-sh/setup-bun@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        id: pnpm-install
        with:
          version: latest
          run_install: false

      - name: Build and lint
        run: |
          bun install
          pnpm lint
